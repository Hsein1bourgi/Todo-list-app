<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="api.js"></script>
    <script src="function.js"></script>
</head>

<body id="login">
    <nav class="navbar navbar-dark bg-dark r-flex justify-content-between">
        <ul class="nav-prop navbar-nav d-flex flex-row justify-content-between ">
            <li class="li-margin">
                Home
            </li>
            <li class="li-margin">
                TodoList
            </li>
            <li class="li-margin">
                <a href="login.html">Sign in</a>
            </li>
        </ul>
    </nav>
    <div id="sign-up" class=" box-sign-up  position-absolute top-50 start-50 translate-middle">
        <p class="logp">Welcome to <br>Sign Up</p>
        <input type="text" id="fname" class="btn" placeholder="First Name ....">
        <input type="text" id="lname" class="btn" placeholder="Last Name ...">
        <br>
        <p hidden id="warning-email" class="warning-text">this email is used by other person please choose your correct email</p>
        <input type="email" id="mail" class="btn" placeholder="example@gmail.com">
        <br>
        <input type="password" id="pass" class="btn" placeholder="Choose a Strong Password ...">
        <input type="password" id="confirm-pass" class="btn" placeholder="Confirm Your Password ...">
        <button id="signUp" class="sign-btn">Sign up</button>
        <br>
        <p class="p">Already have a account ? <a href="login.html">Sign in</a></p>
    </div>

    <div hidden id='warning-SignUp' class='position-absolute bottom-0 start-50 translate-middle-x alert alert-warning text-center' role='alert'>
    </div>
    <div hidden id="signUp-success" class="alert alert-success " role="alert">

    </div>
</body>
<script>
    $(document).ready(function() {

        signUp();

    });
</script>

</html>
